<h1>{{ title() }}</h1>
<h2>{{ fullName() }}</h2>
<hr/>
<h4>Count : {{ count() }}</h4>
<button (click)="increment()">Increment Count</button>
<hr/>
<label for="quantity">Quantity: </label>
<input type="number"
       id="quantity"
       [value]="quantity()"
       (input)="quantity.set($any($event.target).valueAsNumber)"/>

&nbsp;&nbsp;

<label for="price">Price: </label>
<input type="number"
       id="price"
       [value]="price()"
       (input)="price.set($any($event.target).valueAsNumber)"/>

       <!--Pull based code
       <button (click)="calculateTotalPrice()">Calculate Total</button>
       -->
<h3>TotalPrice = {{totalPrice()}}</h3>
<hr/>
<app-items [items]="items" (textEvent)="onTextReceived($event)"></app-items>
